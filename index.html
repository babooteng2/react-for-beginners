<!DOCTYPE html>
<html lang="en">
  <body id="root"></body>
  <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.development.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prop-types@15.7.2/prop-types.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.16.2/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ text, fontSize = 12 }) {
      return (
        <button
          style={{
            fontSize: fontSize,
            backgroundColor: "tomato",
            color: "white",
            border: 0,
            padding: "10px 20px",
            borderRadius: 10,
          }}
        >
          {text}
        </button>
      );
    }
    Btn.propTypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.number,
    };
    function App() {
      return (
        <div>
          <Btn text={"Save Changes"} fontSize={18} />
          <Btn text={"continue"} />
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
